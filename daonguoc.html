<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = [-3, 5 , 1 , 3, 2, 10];
    let first = 0;
    let last = A.length - 1;
    while (first < last){
        let b = A[first];
        A[first] = A[last];
        A[last] = b;
        first++;
        last--;
    }
    document.write(A);
</script>
</body>
</html>
